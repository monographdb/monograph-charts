apiVersion: rbac.authorization.k8s.io/v1
kind: Role
metadata:
  name: {{ include "monograph-operator.name" . }}-leader-election-role
  namespace: {{ .Release.Namespace }}
  labels:
    app.kubernetes.io/component: rbac
    {{- include "monograph-operator.commonLabels" . | nindent 4 }}
rules:
- apiGroups:
  - ""
  resources:
  - configmaps
  verbs:
  - get
  - list
  - watch
  - create
  - update
  - patch
  - delete
- apiGroups:
  - coordination.k8s.io
  resources:
  - leases
  verbs:
  - get
  - list
  - watch
  - create
  - update
  - patch
  - delete
- apiGroups:
  - ""
  resources:
  - events
  verbs:
  - create
  - patch
---
apiVersion: rbac.authorization.k8s.io/v1
kind: RoleBinding
metadata:
  name: {{ include "monograph-operator.name" . }}-leader-election-rolebinding
  namespace: {{ .Release.Namespace }}
  labels:
    app.kubernetes.io/component: rbac
    {{- include "monograph-operator.commonLabels" . | nindent 4 }}
roleRef:
  apiGroup: rbac.authorization.k8s.io
  kind: Role
  name: {{ include "monograph-operator.name" . }}-leader-election-role
subjects:
- kind: ServiceAccount
  name: {{ .Values.controllerManager.serviceAccount.name }}
  namespace: {{ .Release.Namespace }}
